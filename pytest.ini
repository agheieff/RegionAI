[pytest]
# Default timeout for all tests (in seconds)
timeout = 30

# Timeout method: thread or signal
# thread works on all platforms but less reliable
# signal is more reliable but only works on Unix
timeout_method = thread

# Show timeout values in test output
timeout_func_only = false

# Marker for longer tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests